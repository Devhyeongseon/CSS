<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* .abox p{color: red;} */
        .abox > p{color:red;}
        .abox > ul >li > p{color:blue;}

    </style>
</head>
<body>
    
    <div class="abox">
        <p>하위선택자</p>
        <p>하위선택자</p>

        <ul>
            <li><p>하위선택자</p></li>
            <li><p>하위선택자</p></li>
        </ul>

        <p>하위선택자</p>
    </div>
    <hr>

    <style>
        .bbox input[type=password]{color:red;}
        .bbox input[name=aaa]{color:green}

        /* 클래스 명칭에 item이 포함되어있는! */
        li[class*="item"]{color: purple;}

    </style>


    <div class="bbox">
        아이디:<input type="text" name="aaa"><br>
        이름:<input type="text" name="bbb"><br>
        비밀번호:<input type="password" name="ccc"><br>
        
    </div>

    <div class="cbox">
        <ul><li class="item-1">아이템1</li></ul>
        <ul><li class="item-2">아이템2</li></ul>
        <ul><li class="item-3">아이템3</li></ul>
        <ul><li class="item-4">아이템4</li></ul>
        <ul><li class="item-5">아이템5</li></ul>
    </div>
    <hr>

    <style>
        .cbox .a:active{background-color: pink;} /*클릭했을때*/
        .cbox .b:hover{background-color: green;}/*마우스가 닿았을때*/
        .cbox input:focus{border: 1px solid red; outline: none;}/*input박스에 커서 갔을때*/
    </style>

    <div class="cbox">
        <div class="a">엑티브</div>
        <div class="b">호버</div>

        

        포커스:<input type="text" name="aaa">
    </div>



</body>
</html>
